<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LSEI Smart Attendance - Forgot Password</title>
  <link rel="stylesheet" href="../css/forgot.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="shortcut icon" href="../public/logo.png" type="image/x-icon">
</head>
<body>
  <div class="container">
    <img src="../public/logo.png" class="logo" alt="LSEI Logo">
    <h1 class="title">Reset Your Password</h1>
    <form id="forgotPasswordForm" class="form">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" id="email" name="email" placeholder="Enter your email">
        <small class="error-message"></small>
      </div>

      <div class="form-group password-container">
        <label for="password">New Password</label>
        <input type="password" id="password" name="password" placeholder="Enter new password">
        <i class="fas fa-eye password-toggle-icon" id="passwordToggle"></i>
        <small class="error-message"></small>
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirm New Password</label>
        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Re-enter new password">
        <small class="error-message"></small>
      </div>

      <button type="submit" class="btn">Reset Password</button>
      <p class="redirect-text">Remembered your password? <a href="index.html">Login here</a></p>
    </form>
  </div>

  <script src="../js/forgot-password.js"></script>
</body>
</html>
