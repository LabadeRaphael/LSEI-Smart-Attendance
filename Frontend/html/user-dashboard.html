<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LSEI Smart Attendance - User Dashboard</title>
  <link rel="stylesheet" href="../css/user.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="shortcut icon" href="../public/logo.png" type="image/x-icon">
</head>
<body>
  <div class="dashboard-container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="sidebar-header">
        <button class="sidebar-toggle"><i class="fas fa-bars"></i></button>
        <div class="logo">
          <img src="../public/logo.png" alt="LSEI Logo" class="sidebar-logo">
          <h2>LSEI User</h2>
        </div>
      </div>
      <nav class="sidebar-nav">
        <ul>
          <li><a href="#attendance" class="active"><i class="fas fa-clipboard-check"></i> My Attendance</a></li>
          <li><a href="#profile"><i class="fas fa-user"></i> Profile</a></li>
          <li><a href="#mark-attendance"><i class="fas fa-check-circle"></i> Mark Attendance</a></li>
        </ul>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <!-- Header -->
      <header class="header">
        <h1>User Dashboard</h1>
        <div class="user-profile">
          <span id="userName"></span>
          <button class="logout-btn" id="logoutBtn"><i class="fas fa-sign-out-alt"></i> Logout</button>
        </div>
      </header>

      <!-- Attendance Section -->
      <section id="attendance" class="content-section active">
        <div class="table-section">
          <h2>My Attendance</h2>
          <table class="data-table" id="attendanceTable">
            <thead>
              <tr>
                <th>Date</th>
                <th>Time</th>
                <th>Status</th>
              </tr>
            </thead>
            <tbody id="attendanceTableBody">
              <!-- Attendance will be loaded dynamically -->
            </tbody>
          </table>
        </div>
      </section>

      <!-- Profile Section -->
      <section id="profile" class="content-section">
        <div class="table-section">
          <h2>Profile</h2>
          <form id="profileForm" class="form">
            <div class="form-group">
              <label for="fullname">Full Name</label>
              <input type="text" id="fullname" name="fullname" placeholder="Enter full name">
              <small class="error-message"></small>
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="text" id="email" name="email" placeholder="Enter email">
              <small class="error-message"></small>
            </div>
            <div class="form-group">
              <label for="studentId">Student ID</label>
              <input type="text" id="studentId" name="studentId" placeholder="Enter student ID (e.g., LSEI2025/1234)">
              <small class="error-message"></small>
            </div>
            <button type="submit" class="btn">Update Profile</button>
          </form>
        </div>
      </section>

      <!-- Mark Attendance Section -->
      <section id="mark-attendance" class="content-section">
        <div class="table-section">
          <h2>Mark Attendance</h2>
          <form id="markAttendanceForm" class="form">
            <div class="form-group">
              <label for="attendanceStatus">Attendance Status</label>
              <select id="attendanceStatus" name="attendanceStatus">
                <option value="">Select Status</option>
                <option value="Present">Present</option>
                <option value="Absent">Absent</option>
              </select>
              <small class="error-message"></small>
            </div>
            <button type="submit" class="btn">Mark Attendance</button>
          </form>
          <div id="attendanceMessage" class="attendance-message"></div>
        </div>
      </section>
       <!-- Logout Modal -->
      <div id="logoutModal" class="modal">
        <div class="modal-content">
          <span class="modal-close">&times;</span>
          <h2>Confirm Logout</h2>
          <div class="modal-body">
            <p>Are you sure you want to log out?</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="modal-btn btn-cancel" id="cancelLogout">Cancel</button>
            <button type="button" class="modal-btn" id="confirmLogout">Confirm</button>
          </div>
        </div>
      </div>
    </main>
  </div>

  <script src="../js/user.js"></script>
</body>
</html>
